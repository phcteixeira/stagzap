version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=contacts2
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Exclusivo2025
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stagnet
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - stagnet
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure

  backend:
    image: phcteixeira/stagzap-backend:fork
    build: ./backend
    environment:
      DATABASE_URL: postgresql://postgres:Exclusivo2025@postgres:5432/contacts?schema=public
      REDIS_URL: redis://redis:6379
      REDIS_PREFIX: work_app
      PORT: 3001
      NODE_ENV: production
      JWT_SECRET: your-super-secret-jwt-key-at-least-32-characters-long-trecofantastico
      JWT_EXPIRES_IN: 24h
      DEFAULT_WAHA_HOST: ""
      DEFAULT_WAHA_API_KEY: ""
      DEFAULT_EVOLUTION_HOST: ""
      DEFAULT_EVOLUTION_API_KEY: ""
      DEFAULT_COMPANY_NAME: ""
      DEFAULT_PAGE_TITLE: "Sistema de Gest√£o de Contatos"
      ALLOWED_ORIGINS: https://stag-dev.megalu.com.br,http://stag-dev.megalu.com.br,http://work_frontend,http://work_frontend:80
    networks:
      - stagnet
    depends_on:
      - postgres
      - redis
    volumes:
      - contacts_data:/app/data
      - uploads_data:/app/uploads
      - backup_data:/app/backups
    ports:
      - 3006:3005
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
      labels:
        - traefik.enable=true
        - traefik.docker.network=stagnet
        - traefik.http.routers.work-backend.rule=Host(`stag-dev.megalu.com.br`) && PathPrefix(`/api`)
        - traefik.http.routers.work-backend.entrypoints=web,websecure
        - traefik.http.routers.work-backend.tls=true
        - traefik.http.routers.work-backend.tls.certresolver=letsencryptresolver
        - traefik.http.services.work-backend.loadbalancer.server.port=3001

  frontend:
    image: phcteixeira/stagzap-frontend:fork
    build: ./frontend
    networks:
      - stagnet
    depends_on:
      - backend
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
      labels:
        - traefik.enable=true
        - traefik.docker.network=stagnet
        - traefik.http.routers.work-frontend.rule=Host(`work.trecofantastico.com.br`)
        - traefik.http.routers.work-frontend.entrypoints=web,websecure
        - traefik.http.routers.work-frontend.tls=true
        - traefik.http.routers.work-frontend.tls.certresolver=letsencryptresolver
        - traefik.http.services.work-frontend.loadbalancer.server.port=80

networks:
  stagnet:
    external: true

volumes:
  postgres_data:
  redis_data:
  contacts_data:
  uploads_data:
  backup_data:
